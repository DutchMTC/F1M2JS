<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="text1" class="h1">Current Background Color: #ffffff</h1>
    <h1 id="text2" class="h1">Current Text Color: #000000</h1> 
    <br> 
    <button id="button1">New Background Color</button>
    <br>
    <button id="button2">New Text Color</button>
</body>
<script>
    const text = document.getElementById("genNew");
    const button1 = document.getElementById("button1");
    const button2 = document.getElementById("button2");
    const bgclr = document.getElementById("text1");
    const txtclr = document.getElementById("text2");

    const setBg = () => {
    const randomColor = Math.floor(Math.random()*16777215).toString(16);
    document.body.style.backgroundColor = "#" + randomColor;
    bgclr.innerHTML = "Current Background Color: #" + randomColor;
}
    const setText = () => {
    const randomColor = Math.floor(Math.random()*16777215).toString(16);
    document.body.style.color = "#" + randomColor;
    txtclr.innerHTML = "Current Text Color: #" + randomColor;
}

button1.addEventListener("click", setBg);
button2.addEventListener("click", setText);

</script>
  
</html>
