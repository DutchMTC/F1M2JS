<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Gallery</title>
    <style type="text/css">
        body {
            background-color: red;
            transition: background-color 7s;
        }
    </style>
</head>
<body>
    <h1>Slideshow Gallery</h1>
    <img id="img" alt="Picture of Kitten" src="http://placekitten.com/800/600">
    <div class="wrapper">
        <div class="button" onclick="onClickPrevious()">Previous Image</div>
        <div class="button" onclick="onClickNext()">Next Image</div>
    </div>


    <script>
        var position = 0;
        var img1 = "http://placekitten.com/800/600";
        var img2 = "http://placekitten.com/807/600";
        var img3 = "http://placekitten.com/802/600";
        var img4 = "http://placekitten.com/803/600";
        var img5 = "http://placekitten.com/804/600";
        var img6 = "http://placekitten.com/805/600";
        var img7 = "http://placekitten.com/808/600";
        var imgElement = document.getElementById("img");
        imgElement.style.margin = "0 auto";

        function onClickNext(){
            position = position + 1;
            if(position == 7){
                position = 0;
            }
            setImage();
        }

        function onClickPrevious(){
            position = position - 1;
            if(position == -1){
                position = 6;
            }
            setImage();

        }

        function setImage(){

            if(position == 0){
                imgElement.src = img1;
            }
            else if(position == 1){
                imgElement.src = img2;
            }
            else if(position == 2){
                imgElement.src = img3;
            }
            else if(position == 3){
                imgElement.src = img4;
            }
            else if(position == 4){
                imgElement.src = img5;
            }
            else if(position == 5){
                imgElement.src = img6;
            }
            else if(position == 6){
                imgElement.src = img7;
            }
        }

        var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

        var i = 1;

        window.setInterval(function(){
            document.body.style.backgroundColor = colors[i];
            i++;
            if (i === colors.length){
                i=0;
            }
        }, 5000);

    </script>
</body>
</html>
